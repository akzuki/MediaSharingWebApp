<section id="image-page" ng-init="getImages()">
	<div class="container-fluid" id="image-section"	>
	<h3>Images go here</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="image in images | limitTo: limit" ng-click="viewFile(image.fileId)">
				<img class="img-responsive" ng-src="http://util.mw.metropolia.fi/uploads/{{image.thumbNails.medium}}" alt="{{image.title}}" iid="{{image.fileId}}">
			</div>
		</div>
	</div>
</section>
