<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="userController as userCtrl" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        
        <h4 class="modal-title login" id="myModalLabel"><i class="icon-user"></i></h4>
        <h4 class="modal-title registration" id="myModalLabel"><i class="icon-user"></i></h4>
      </div>
      <div class="modal-body">
        <div id="login" class="login">
          <form id="loginForm">
            <input type="text" class="form-control loginputs" name="username" value="" placeholder="Username" ng-model="loginUsername"><br>
            <input type="password" class="form-control loginputs" name="password" value="" placeholder="Password" ng-model="loginPassword"><br>
          </form>
        </div>
        <div id="register" class="registration">
          <form id="registerForm">
            <input type="text" class="form-control reginputs" name="username" value="" placeholder="Username" ng-model="registerUsername" ng-blur="checkUsername()"><br>
            <input type="password" class="form-control reginputs" name="password" value="" placeholder="Password" ng-model="registerPassword"><br>
            <input type="text" class="form-control reginputs" name="email" value="" placeholder="E-mail address" ng-model="registerEmail">
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="login pull-left" id="regislink"> Don't have an account yet? Click here to register! </a>
        <a href="#" class="registration pull-left" id="loginlink"> Already have an account? Sign in here! </a>
        <button id="regButton" class="btn btn-default registration" ng-click="register()" data-dismiss="modal">Register</button>
        <button id="signButton" class="btn btn-default login" ng-click="logIn()" data-dismiss="modal">Sign in</button>
      </div>
    </div>
  </div>
</div>
