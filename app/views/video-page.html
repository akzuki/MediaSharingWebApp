<section id="video-page" ng-init="getVideos()">
	<div class="container-fluid" id="video-section">
	<h3>Videos go here</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="video in videos | limitTo: limit" ng-click="viewFile(video.fileId)">
				<video width="300px" height="300px" controls>
                    <source ng-src="{{trustSrc(video.path)}}" type="{{video.mimeType}}">
                </video>
			</div>
		</div>
	</div>
</section>
