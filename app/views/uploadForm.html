<div id="uploadModal" class="modal fade" role="dialog" ng-controller="uploadController as uploadCtrl">
            <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="glyphicon glyphicon-menu-up"></i></h4>
                    </div>
                    <div class="modal-body">
                        <form id="uploadForm">
                            <input type="text" class="form-control" id="titleField" name="title" maxlength="25" placeholder="Title" ><br>
                            <input type="text" class="form-control" name="description" placeholder="Description"><br>
                            <span class="btn btn-default btn-file" id="fileBrowse">
                                Browse... <input type="file" name="file" id="uploadBox" onchange="angular.element(this).scope().setMediaFile(this)">
                            </span>
                            <i class="glyphicon glyphicon-ok" id="fileSelected"></i>
                            </br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="uploadFile()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
