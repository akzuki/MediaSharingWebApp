<section id="audio-page" ng-init="getAudios()">
	<div class="container-fluid" id="audio-section">
	<h3>Audios go here</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="audio in audios | limitTo: limit" ng-click="viewFile(audio.fileId)">
				<audio controls>
                    <source ng-src="{{trustSrc(audio.path)}}" type="{{audio.mimeType}}">
                </audio>
			</div>
		</div>
	</div>
</section>
